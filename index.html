<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Run Away</title>
</head>

<body>

    <canvas id="myCanvas" width="1000" height="700"></canvas>
    <audio src="./music/toy_plastic_ball_hit_with_wooden_bat.mp3" id="music"></audio>
    <audio src="./music/Epic Orchestral Trailer - AShamaluevMusic.mp3" id="soundtrack"></audio>
    <div id="mainDiv">
        <h1>RUN AWAY</h1>
        <p>THIS GAME IS DESIGNED TO APRIMORATE YOUR ABILITY OF FOCUS</p>
        <p>TRY TO SURVIVE AS LONG AS POSSIBLE. YOU ONLY HAVE 10 LIVES</p>
        <p>CONTROL THE PLAYER WITH THE MOUSE. ESCAPE THE MULTI-COLOR SPHERES. DO NOT LOSE YOUR FOCUS!!!</p>
    </div>

    <div id="secondDiv">
        <h1>STATUS:</h1>
        <h2 id="status">Ready</h2>
        <h1>SCORE:</h1>
        <h2 id="score">0</h2>
        <h1>LIVES:</h1>
        <h2 id="lives">10HP</h2>
    </div>

    <div id="btns">
        <button class="levs" id="rabbit">Rabbit Party</button>
        <button class="levs" id="runners">Speed Runners</button>
        <button class="levs" id="hydra">Hydra</button>
    </div>

    <div id="pauseDiv">
        <button id="pauseBtn">||</button>
    </div>
    <script src="./js/script.js" src=""></script>
</body>

</html>
